<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider05 - jQuery</title>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        
        /* reset */
        @font-face {
            font-family: '777Balsamtint';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/777Balsamtint.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {
            box-sizing: border-box;
             margin: 0; padding: 0;
            }
        a {
            text-decoration: none; 
            transition: all 0.2s;
        }
        img {
            width: 100%; 
            vertical-align: top; /* 여백초기화 */
        }
        ul {list-style: none;}
        a {text-decoration: none; transition: all 0.2s;}
        
        /* info */
        .info {position: fixed; z-index: 1000;}
        .info.left {left: 20px; top: 20px;}
        .info.right {right: 20px; top: 20px;}
        .info.bottom {right: 20px; bottom: 20px;}
        .info h1 {font-size: 2rem; line-height: 1.4;}
        .info p {font-size: 1rem;}
        .info li {font-size: 1rem; line-height: 1.4;}
        .info li a {
            color: #fff; 
            width: 25px; height: 25px; 
            border: 1px dashed #fff; 
            display: inline-block; 
            border-radius: 50%; 
            text-align: center; 
            line-height: 25px; 
            font-size: 0.8rem; 
            margin: 3px;
        }
        .info li a.active {background: #fff; color: #000;}

        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        body {
            --color-h1: #dc6e25; 
            --color-title: #fff; 
            --color-sub: #999; 
            --color-link: #000; 
            --color-bg: #111; 
            --font-cafe: '777Balsamtint';
            --font-lato: 'Lato', sans-serif;

            background-color: var(--color-bg); 
            color: var(--color-title);
            font-family: var(--font-cafe);
            font-size: 16px;
            background: url(img/images05@2.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,51,26,0.7);
        }
        
        /* slider */
        .slider-wrap {
            width: 800px; height: 480px;
            overflow: hidden;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        .slider-img {
            overflow: hidden;
            width: 4000px; height: 480px;
            position: relative;
        }
        .slider-img .slider {
            float: left;
            width: 800px; height: 480px;
            position: relative;
        }
        .slider-img .slider span {
            position: absolute;
            left: 5px; top: 5px;
        }
        .slider-btn a {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            z-index: 1000;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            text-transform: capitalize;
            color: var(--color-title);
            font-family: var(--font-cafe);
        }
        .slider-btn a.prev {
            left: 0;
        }
        .slider-btn a.next {
            right: 0;
        }
    </style>
</head>
<body>
    
    <div class="info left">
        <h1>Slider Effect05 - jQuery</h1>
        <p>이미지 슬라이드 - 버튼 만들기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="sliderEffect01-jquery.html">1</a><a href="sliderEffect01-javascript.html">1</a></li>
            <li><a href="sliderEffect02-jquery.html">2</a><a href="sliderEffect02-javascript.html">2</a></li>
            <li><a href="sliderEffect03-jquery.html">3</a><a href="sliderEffect03-javascript.html">3</a></li>
            <li><a href="sliderEffect04-jquery.html">4</a><a href="sliderEffect04-javascript.html">4</a></li>
            <li><a href="sliderEffect05-jquery.html" class="active">5</a><a href="sliderEffect05-javascript.html">5</a></li>
            <li><a href="sliderEffect06-jquery.html">6</a><a href="sliderEffect06-javascript.html">6</a></li>
            <li><a href="sliderEffect07-jquery.html">7</a><a href="sliderEffect07-javascript.html">7</a></li>
            <li><a href="sliderEffect08-jquery.html">8</a><a href="sliderEffect08-javascript.html">8</a></li>
            <li><a href="sliderEffect09-jquery.html">9</a><a href="sliderEffect09-javascript.html">9</a></li>
        </ul>
    </div>

    <!-- info -->

    <!-- main -->
    <main>
        <section class="slider-wrap">
            <div class="slider-img">
                <div class="slider s1"><img src="img/images03.jpg" alt="이미지1"><span>이미지1</span></div>
                <div class="slider s2"><img src="img/images02.jpg" alt="이미지2"><span>이미지2</span></div>
                <div class="slider s3"><img src="img/images01.jpg" alt="이미지3"><span>이미지3</span></div>
                <div class="slider s4"><img src="img/images07.jpg" alt="이미지4"><span>이미지4</span></div>
                <div class="slider s5"><img src="img/images06.jpg" alt="이미지5"><span>이미지5</span></div>
            </div>  
            <div class="slider-btn">
                <a href="#" class="prev">prev</a>
                <a href="#" class="next">next</a>
            </div>
        </section>
    </main>
    <!-- //main -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");

        let currentIndex = 0;
        let sliderCount = slider.length;
        let sliderWidth = slider.width();
        let sliderHeight = slider.height();
        let sliderTotalWidth = sliderWidth * sliderCount;

        sliderImg.css({width: sliderTotalWidth, height: sliderHeight, marginLeft: -sliderWidth});  //marginLeft를 주어서 미리 여백을 만들어 준 뒤 이미지가 앞에 오게 하기
        $(".slider:last-child").prependTo(sliderImg);  //마지막에 있는 사진이 앞으로 오게 하기 위해서

        function moveLeft(){
            sliderImg.animate({left: + sliderWidth}, 400, function(){
                $(".slider:last-child").prependTo(sliderImg);
                sliderImg.css("left", "");
            });
            
        }

        function moveRight(){
            sliderImg.animate({left: - sliderWidth}, 400, function(){
                $(".slider:first-child").appendTo(sliderImg);  //sliderImg에게 appendTo
                sliderImg.css("left", "");  //left 0으로
            });
        }

        sliderBtn.find(".prev").click(function(){
            moveLeft();
        });
        sliderBtn.find(".next").click(function(){
            moveRight();
        });
    </script>
</body>
</html>
