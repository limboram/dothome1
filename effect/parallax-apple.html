<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'paybooc-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/paybooc-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {height: 20000px; font-family: 'paybooc-Bold';}
        .scroll {
            position: fixed; right: 10px; top: 10px;
            width: 50px; height: 50px; line-height: 50px;
            text-align: center; color: #fff;
            background: rgba(0,0,0,0.5);
            z-index: 10000000;
        }

        /* common */
        .fixed {position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000;}
        img {width: 100%; vertical-align: top;}

        /* section1 */
        .s1Txt01 {font-size: 8vw;}
        .s1Txt02 {font-size: 8vw; white-space: nowrap;}
        .s1Txt03 {width: 0%; height: 0%; z-index: 900;}
        .s1Txt04 {width: 30vw; height: 30vw; background: #000; border-radius: 50%; color: #fff;}
        .s1Txt05 {font-size: 4vw;}

        /* section2 */
        .s2Txt01 {width: 100vw; height: 100vh; background: #000;}
        .s2Txt02 h2 {
            color: #fff; font-size: 4vw; 
            text-align: center; line-height: 1.2;
            background-repeat: no-repeat; 
            background-image: url(img/apple-02.jpg);
            background-size: cover; background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-transform: capitalize;
            white-space: nowrap;
        }
        .fixed.text1 {
            display: flex;
        }
        .fixed.text1 h3 {
            flex: 1 1 30%;
        }
        .fixed.text1 p {
            flex: 1 1 70%;
        }
        .s2Txt03 {
            color: #fff;
            font-size: 3vw;
            display: flex;
        }
        .s2Txt03 .text1 {
            font-size: 2vw;
        }
        .s2Txt04 {
            width: 60vw; height: 60vh;
            background-image: url(img/apple-03.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            /* background-color: #fff; */
            top: 70%;
        }
        .s2Txt04 .img1 {
            margin: 30px; display: flex;
        }
        .s2Txt04 .img1 img {
            border-radius: 30px 30px 0 0; justify-content: flex-start;
        }
        .s2Txt04 .img2 {
            margin: 30px;
        }
        .s2Txt04 .img2 img {
            border-radius: 30px 30px 0 0;
        }
    </style>
</head>
<body>
    <div class="scroll">0</div>

    <div id="contents">
        <section id="section1"
            data-0 = "display: block"
            data-7999 = "display: none"
        >
            <div class="s1Txt01 fixed"
                data-0 = "top: 50%; opacity:1"
                data-500 = "top: 30%; opacity:0"
            >안녕하세요</div>
            <div class="s1Txt02 fixed"
                data-300 = "top: 70%; opacity:0"
                data-800 = "top: 50%; opacity:1; font-size: 8vw;"
                data-1700 = "top: 50%; opacity:1; font-size: 0vw;"
            >프론트엔드 개발자 입니다.</div>
            <div class="s1Txt03 fixed"
                data-1600 = "width: 0%; height: 0%;"
                data-2400 = "width: 100%; height: 100%;"
            ><img src="img/apple-01.jpg" alt="이미지" class="fixed"
                data-1600 = "border-radius:500px"
                data-2400 = "border-radius:0px"
            >
            </div>
            <div class="s1Txt04 fixed" data-titlt="검은색 원"
                data-2300 = "width: 0vw; height: 0vw;"
                data-3300 = "width: 30vw; height: 30vw;"
                data-5000 = "width: 30vw; height: 30vw;"
                data-7600 = "width: 230vw; height: 230vw;"
            >
                <span class="s1Txt05 fixed"
                    data-2800 = "transform: translate(-50%, -50%) scale(0) rotate(-360deg)"
                    data-4300 = "transform: translate(-50%, -50%) scale(1) rotate(0deg)"
                    data-5000 = "transform: translate(-50%, -50%) scale(1) rotate(0deg)"
                    data-7000 = "transform: translate(-50%, -50%) scale(0) rotate(0deg)"
                >Hello</span>
            </div>
        </section>
        <!-- //section1 -->
        <section id="section2"
            data-7899 = " display: none"
            data-7900 = "display: block"
            data-17000 = "display: block"
            data-17001 = "display: none"
        >
            <div class="s2Txt01 fixed" data-tutkt="검은색 배경"></div>
            <div class="s2Txt02">
                <h2 class="fixed"
                    data-7900="opacity:0;"
                    data-8200="opacity:1; top: 50%; transform: translate(-50%, -50%) scale(2)"
                    data-8800="opacity:1; top: 14%; transform: translate(-50%, -50%) scale(1)"
                >I've been working on Sites</h2>
                <div class="s2Txt03">
                        <div class="fixed text1"
                            data-9650 = "top: 50%; opacity:0"
                            data-10500 = "top: 30%; opacity:1"
                            data-11000 = "top: 30%; opacity:1"
                            data-11500 = "top: 50%; opacity:0"
                        >
                            <h3>웹표준 사이트</h3>
                            <p>웹 접근성 지침서 2.0을 바탕으로 사이트를 제작하였습니다.</p>
                        </div>
                        <div class="fixed text1"
                            data-20000 = "top: 50%; opacity:0"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 50%; opacity:0"
                        >
                            <h3>반응형 사이트</h3>
                            <p>모든 디바이스 환경에 따라 사이트를 최적화시켜 사이트를 제작하였습니다.</p>
                        </div>
                        <div class="fixed text1"
                            data-20000 = "top: 50%; opacity:0"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 50%; opacity:0"
                        >
                            <h3>기업 사이트</h3>
                            <p>기업에서 가장 많이 사용하는 스타일의 사이트를 제작하였습니다.</p>
                        </div>
                        <div class="fixed text1"
                            data-20000 = "top: 50%; opacity:0"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 30%; opacity:1"
                            data-20000 = "top: 50%; opacity:0"
                        >
                            <h3>리액트 사이트</h3>
                            <p>React를 이용하여 포트폴리오 사이트를 제작하였습니다.</p>
                        </div>
                </div>
                <div class="s2Txt04 fixed">
                    <div class="img1">
                        <img src="img/apple-03-1.jpg" alt="웹표준">웹표준이미지1</div>
                    <div class="img2">
                        <img src="img/apple-03-2.jpg" alt="반응형">반응형이미지</div>
                    <div class="img3">
                        <img src="img/apple-03-3.jpg" alt="반응형">메가박스이미지</div>
                    <div class="img4">
                        <img src="img/apple-03-4.jpg" alt="반응형">리액트이미지</div>
                </div>
            </div>
        </section>
        <!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>

    <script>
        var s = skrollr.init();

        $(window).scroll(function(){
            let scrollTop = $(window).scrollTop();
            $(".scroll").text(scrollTop)
        })
    </script>
</body>
</html>
