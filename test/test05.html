<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구현 test04</title>
    <style>
        /* reset */
        @font-face {
            font-family: 'S-CoreDream-8Heavy';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-8Heavy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0; 
            padding: 0;
        }
        /* layout */
        #wrap {
            width: 100%; 
            font-size: 72px; 
            text-transform: uppercase; 
            color: #fff; 
            font-family: 'S-CoreDream-8Heavy'; 
            text-align: center;
        }
        #header_wrap {
            width: 100%; 
            height: 150px; 
            background-color: #fbe9e7;
        }
        #banner_wrap {
            width: 100%; 
            height: 400px; 
            background-color: #ffccbc;
        }
        #contents_wrap {
            width: 100%; 
            height: 900px; 
            background-color: #ffab91;
        }
        #content2 {
            width: 1200px; 
            height: 300px; 
            margin: 0 auto;
        }
        #footer_wrap {
            width: 100%; 
            height: 150px; 
            background-color: #ff8a65;
        }
        .header {
            width: 1200px; 
            height: 150px; 
            line-height: 150px; 
            margin: 0 auto; 
            background-color: #efebe9;
        }
        .banner {
            width: 1200px; 
            height: 400px; 
            line-height: 400px;
            margin: 0 auto; 
            background-color: #d7ccc8;
        }
        .content1 {
            width: 1200px;
            height: 300px; 
            line-height: 300px;
            margin: 0 auto; 
            background-color: #bcaaa4;
        }
        .content2-1 {
            width: 600px; 
            height: 300px; 
            line-height: 300px; 
            float: left; 
            margin: 0 auto; 
            background-color: #a1887f;
        }
        .content2-2 {
            width: 600px; 
            height: 300px; 
            line-height: 300px; 
            float: left; 
            margin: 0 auto; 
            background-color: #8d6e63;
        }
        .content3 {
            width: 1200px; 
            height: 300px; 
            line-height: 300px; 
            clear: both; 
            margin: 0 auto; 
            background-color: #795548;
        }
        .footer {
            width: 1200px; 
            height: 150px; 
            line-height: 150px; 
            margin: 0 auto;
            background-color: #6d4c41;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="header">header</div>
        </div>
        <!-- //header -->

        <div id="banner_wrap">
            <div class="banner">banner</div>
        </div>
        <!-- //banner -->

        <div id="contents_wrap">
            <div id="content1">
                <div class="content1">content1</div>
            </div>
            <div id="content2">
                <div class="content2-1">content2-1</div>
                <div class="content2-2">content2-2</div>
            </div>
            <div id="content3">
                <div class="content3">content3</div>
            </div>
        </div>
        <!-- //contents -->

        <div id="footer_wrap">
            <div class="footer">footer</div>
        </div>
        <!-- ///footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
