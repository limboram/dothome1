<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMBORAM PORTFOLIO</title>
    <style>
        * {margin: 0; padding: 0;}
        a {text-decoration: none; color: #fff;}
        .container {position: relative; width: 1300px; margin: 0 auto;}

        /* header */
        .header {width: 100%; height: 500px; background: #1B1C25; color: #fff; padding-top: 2%;}
        .header .top { display: flex; justify-content: space-between;}
        .header p {color: white; margin-right: 79%;}
        .header a {background-image: linear-gradient(105deg, rgb(193, 33, 47), rgb(241, 104, 53)); border-radius: 1rem; padding: 7px 20px; font-size: 14px;}
        .header h1 {margin-top: 8%; line-height: 0.9; font-size: 5rem;}
        .header h1 span {font-weight: 100; font-size: 4.5rem;}

        /* contents */
        .cont1 {width: 100%; height: 300px; background: #555;}
        .cont2 {width: 100%; height: 200px; background: #666;}
        .cont3 {width: 100%; height: 700px; background: #777;}
        .cont4 {width: 100%; height: 300px; background: #888;}
        .cont5 {width: 100%; height: 200px; background: #999;}
        .cont6 {width: 100%; height: 500px; background: #555;}

        /* footer */
        .footer {width: 100%; height: 50px; background: #1B1C25;}
    </style>
</head>
<body>
    <div id="wrap">
            <div class="header">
                <div class="container">
                    <div class="top">
                        <p>PORTFOLIO</p>
                        <a href="#" >Contact</a>
                    </div>
                    <h1>FRONTEND<br><span>PORTFOLIO</span></h1>
                </div>
            </div>
            <!-- //header -->
            <div id="contents">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
                <div class="cont5"></div>
                <div class="cont6"></div>
            </div>
            <!-- //contents -->
            <div class="footer"></div>
            <!-- //footer -->
    </div>
</body>
</html>
